<!DOCTYPE html>
<html>

<head>
    <title>Global Shortcuts</title>
</head>

<body style="display: inline-block;">
    <div>
        <div>ctrl/cmd+end: show or hide subtitle</div>
        <div>ctrl/cmd+space: play or pause</div>
        <div>ctrl/cmd+left arrow: rewind</div>
        <div>ctrl/cmd+right arrow: forward</div>
        <div>ctrl/cmd+shift+PageUp: hide or show this application</div>
        <div>ctrl/cmd+shift+PageDown: disable or enable global shortcuts</div>
    </div>
</body>

</html>
